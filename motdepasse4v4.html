<!DOCTYPE html>
<html>
<head>
  <title>Page de mot de passe V2</title>
  <style>
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
      background-size: cover;
      background-attachment: fixed;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    input[type=password] {
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-bottom: 20px;
      font-size: 18px;
      color: #fff;
      background-color: #222;
      outline: none;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      background-color: #2E8B57;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      background-color: #007f00;
    }

    .result {
      display: none;
      margin-top: 20px;
      font-size: 24px;
      color: #fff;
      text-align: center;
    }

    .result video {
      max-width: 50vw;
      max-height: 40vw;
      width: 49vw;
      margin-bottom: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <!-- Audio Skyrim avec ID -->
  <audio controls id="skyrimMusic">
    <source src="Vid/skyrim.mp3" type="audio/mpeg">
    Votre navigateur ne supporte pas l'Ã©lÃ©ment audio.
  </audio>

  <div class="container">
    <form onsubmit="return checkPassword()" id="passwordForm">
      <label for="password">Mot de passe:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit" id="submitButton">VÃ©rifier</button>
    </form>

    <div class="result" id="result">
      <video id="videoSuccess" src="Pic/vraivrai.mp4" autoplay></video>
      <p style="font-family: Arial, Helvetica, sans-serif">&#x1F60E; &#x1F60E; &#x1F60E; &#x1F60E;</p>
    </div>

    <div class="result" id="error">
      <video id="videoError" src="Pic/fauxfaux.mp4" autoplay></video>
      <p style="font-family: Arial, Helvetica, sans-serif">&#128531; &#128531; &#128531; &#128531;</p>
    </div>
  </div>

  <script>
    let isRetryMode = false;

    function checkPassword() {
      const passwordInput = document.getElementById("password");
      const password = passwordInput.value;
      const resultDiv = document.getElementById("result");
      const errorDiv = document.getElementById("error");
      const button = document.getElementById("submitButton");

      const videoSuccess = document.getElementById("videoSuccess");
      const videoError = document.getElementById("videoError");
      const music = document.getElementById("skyrimMusic"); // ðŸŽµ

      // ArrÃªter la musique
      music.pause();
      music.currentTime = 0;

      if (isRetryMode) {
        passwordInput.value = "";
        resultDiv.style.display = "none";
        errorDiv.style.display = "none";

        videoSuccess.pause();
        videoSuccess.currentTime = 0;

        videoError.pause();
        videoError.currentTime = 0;

        button.textContent = "VÃ©rifier";
        isRetryMode = false;
        return false;
      }

      if (password === "nnvbsfvsfso") {
        resultDiv.style.display = "block";
        errorDiv.style.display = "none";

        videoSuccess.currentTime = 0;
        videoSuccess.play();
      } else {
        resultDiv.style.display = "none";
        errorDiv.style.display = "block";

        videoError.currentTime = 0;
        videoError.play();
      }

      button.textContent = "RÃ©essayer";
      isRetryMode = true;

      return false;
    }
  </script>

  <canvas id="canvas"></canvas>
  <script>
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    var ballCount = 50;
    var ballMinSize = 1;
    var ballMaxSize = 5;
    var ballMinSpeed = 0.5;
    var ballMaxSpeed = 2;
    var lineDistance = 100;

    var balls = [];
    for (var i = 0; i < ballCount; i++) {
      balls.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * (ballMaxSize - ballMinSize) + ballMinSize,
        speedX: Math.random() * (ballMaxSpeed - ballMinSpeed) + ballMinSpeed,
        speedY: Math.random() * (ballMaxSpeed - ballMinSpeed) + ballMinSpeed,
        color: 'white'
      });
    }

    function draw() {
      context.clearRect(0, 0, canvas.width, canvas.height);
      for (var i = 0; i < balls.length; i++) {
        var ball = balls[i];
        ball.x += ball.speedX;
        ball.y += ball.speedY;

        if (ball.x < ball.size || ball.x > canvas.width - ball.size) ball.speedX = -ball.speedX;
        if (ball.y < ball.size || ball.y > canvas.height - ball.size) ball.speedY = -ball.speedY;

        context.beginPath();
        context.arc(ball.x, ball.y, ball.size, 0, Math.PI * 2);
        context.fillStyle = ball.color;
        context.fill();

        for (var j = i + 1; j < balls.length; j++) {
          var ball2 = balls[j];
          var distance = Math.hypot(ball.x - ball2.x, ball.y - ball2.y);
          if (distance < lineDistance) {
            context.beginPath();
            context.moveTo(ball.x, ball.y);
            context.lineTo(ball2.x, ball2.y);
            context.strokeStyle = 'white';
            context.lineWidth = (lineDistance - distance) / 20;
            context.stroke();
          }
        }
      }
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
